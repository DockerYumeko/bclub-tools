<h1 *ngIf="loggedIn; else notLoggedInTemplate">Logged in as {{ player.Name }}</h1>
<ng-template #notLoggedInTemplate>Not logged in</ng-template>

<table *ngIf="loggedIn">
  <tr>
    <th>Name</th>
    <th>Chat Room</th>
  </tr>
  <tr *ngFor="let friend of onlineFriends">
    <td>{{ friend.MemberName }}</td>
    <td>{{ friend.ChatRoomName }}</td>
  </tr>
</table>

<pre>
{{ player | json }}
</pre>

<router-outlet></router-outlet>
