<div class="snackbar-container">
  <span class="biggest-change">
    <b>New!</b> Notifications when someone mentions you or whispers to you. See Options
  </span>
  <span class="filler"></span>
  <span class="actions">
    <button mat-raised-button
            color="accent"
            (click)="showChangelog()">Full changelog</button>
    <button mat-raised-button
            color="primary"
            (click)="snackBarRef.dismiss()">Dismiss</button>
  </span>
</div>
